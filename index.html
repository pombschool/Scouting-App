<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRC 999 Scouting App</title>
    <!--Icon for Website Tab-->
    <link rel="icon" type="image/x-icon"
        href="https://pbs.twimg.com/profile_images/1109436405313355776/EY7wXDTo_400x400.jpg">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    .times {
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
    }

    .navTitle {
        font-family: 'Times New Roman', Times, serif;
    }

    .headingButtons {
        margin-right: 15px;
    }

    .title {
        font-family: 'Times New Roman', Times, serif;
        font-size: 25px;
        margin-top: 15px;
    }

    .matchSelector {
        margin-bottom: 15px;
    }

    .searchLabel {
        margin-right: 15px;
    }

    #searchBySelect {
        margin-top: -5px;
    }
</style>

<body>
    <!--Start Nav Header-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand navTitle" href="javascript:void(0)"><img style="height: 50px; margin-right: 10px;"
                    src="logo.png" alt="Team 999">FRC Team 999 Scouting App</a>
            <div class="collapse navbar-collapse" id="mynavbar">
                <div class="d-flex">
                    <button class="btn btn-outline-primary headingButtons">FRC 999 Stats</button>
                    <select name="Competitions Year" id="yearSelect" class="btn btn-outline-primary headingButtons">
                        <option value="2024">2024</option>
                    </select>
                </div>
                <!--
                    <form class="d-flex">
                        <input class="form-control me-2" type="text" placeholder="Search">
                        <button class="btn btn-primary" type="button">Search</button>
                    </form>
                -->
            </div>
        </div>
    </nav>
    <!--End Nav Header-->
    <center class="container">
        <h1 class="navbar-brand title"><img style="height: 50px; margin-right: 10px;"
                src="https://pbs.twimg.com/profile_images/1109436405313355776/EY7wXDTo_400x400.jpg" alt="Team 999">FRC
            Team 999 Scouting Data</h1>
        <div class="matchSelector">
            <label class="times">Select the event in New England District: </label>
            <select name="Event" id="eventSelect" class="btn btn-outline-primary headingButtons">
                <option value="waterbury">NE Waterbury Event</option>
            </select>
            <button class="btn btn-outline-success">Submit</button>
        </div>
        <div class="d-flex" id="dataSelectForm">
            <label class="times searchLabel">Search by:</label>
            <select name="searchBy" id="searchBySelect" class="btn btn-outline-primary headingButtons">
                <option value="match">Match</option>
                <option value="team">Team Number</option>
            </select>
        </div>
        <br>
        <form class="d-flex" id="dataDetailForm">
            <input class="form-control me-2" type="text" placeholder="Enter Match Number" id="matchInput">
            <input class="form-control me-2" type="text" placeholder="Enter Team Number" id="teamInput">
            <input class="form-control me-2" type="text" placeholder="Search">
            <button class="btn btn-primary" type="button">Search</button>
        </form>
    </center>
</body>

</html>
